<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <h1>a method to replace vowels in a string with the dash symbol "-" to create a word puzzle</h1>
      <div id="puzzles">
        <form>
          <div class="form-group">
            <label for="sentence">Type in a sentence:</label>
            <input id="sentence" class="form-control" type="text">
          </div>


          <button type="submit" class="btn">Show me the puzzle!</button>
        </form>
      </div>

      <div id="results">
        <h1>Your new puzzle:</h1>
        <p><span class="noun"></span>.</p>
      </div>
    </div>
  </body>
</html>
